<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="wrapper">
      <div class="screen"></div>
   <table class="btns">
    <tr class="operators">
      <td value="+" >+</td>
      <td value="-">-</td>
      <td value="*">*</td>
      <td value="%">%</td>
    </tr>
    <tr class="numbers">
      <td value="7" >7</td>
      <td value="8">8</td>
      <td value="9">9</td>
      <td onclick="solve()" class="equal" rowspan="4">=</td>
    </tr>
    <tr class="numbers">
      <td value="4">4</td>
      <td value="5">5</td>
      <td value="6">6</td>
    
    </tr>
    <tr class="numbers">
      <td value="1">1</td>
      <td value="2">2</td>
      <td value="3">3</td>
     
    </tr>
    <tr class="numbers">
      <td value=".">.</td>
      <td value="0">0</td>
      <td  class="clear">C</td>
     
    </tr>
   </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
