<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <h1>Form Validation</h1>
    <main class="main">
      
      <form class="form">
        <div class="form-control">
          <label for="text">Username</label>
          <input type="text" name="name" placeholder="Enter username"/>
          <small></small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input  id="email"   name="email" placeholder="Enter Email"/>
          <small></small>
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input  id="phone"  type="tel" name="phone" placeholder="Enter phone number"/>
          <small></small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input  id="password"  type="password" name="password" placeholder="Enter password"/>
          <small></small>
        </div>
        <div class="form-control">
          <label for="renter password">Renter-Password</label>
          <input  id="renterpassword"  type="password" name="renterpassword" placeholder="Enter renter password"/>
          <small></small>
        </div>
        <input class="myBtn" type="submit"/>
  
      </form>
    </main>
   
    <script src="./script.js"></script>
  </body>
</html>
